 
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Ninja</title> <link rel="stylesheet" href="styles/creative.css"  
    <link rel="stylesheet" href="styles/creative.css">
    <link  rel="stylesheet" href="styles/css/bootstrap. min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src='js/main.js'></script>
</head>

<body id="landing-page">
    <div >
       <!-- PAGE CONTENT -->
        <div class="text-center" id="content">
            <div id="jumbo-h1" class='text-secondary text-center'>
                <h1> Youth Pizza Ninjas</h1>
            </div>
            <p><a class="btn btn-lg btn-danger" id="order" href="#" role="button">Order Now</a>
            </p>
        </div>
    </div>

   <!-- MODAL -->
   
    <div id="my-modal">
        <div id="modal-content">
           <span id="close">+</span>
            <div>
                <img id="delivery art" src="images/pizza-delivery.jpg" alt="pizza delivery art">
            </div>
            <form id="info-form" >
                <fieldset>
                    <legend>Enter Delivery Information</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name*</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone Number*</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number (555)555-555">
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputAddress-type">Address Type*</label>
                            <select id="inputAddress-type" class="form-control">
                                <option selected value="house">House</option>
                                <option value="apartment">Apartment</option>
                                <option value="business">Business</option>
                                <option value="campus">Campus</option>
                                <option value="hotel">Hotel</option>
                                <option value="dorm">Dorm</option>
                                <option value="other">Other</option>
                              </select>
                        </div>
                        <div id="inputOther" class='col-md-6 offset-2'>
                            <label for="inputOther">Other</label>
                            <input id="other" type="text" class="form-control">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="inputAddress">Address*</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City*</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip*</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <a id="submit-address" type="submit" class="btn btn-danger" href="order-info.html">Order</a>
                    <div><span>* required</span></div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
